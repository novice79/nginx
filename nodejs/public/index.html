<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>nginx https证书管理</title>
  <link href="css/index.css" rel="stylesheet" type="text/css" />
  <script src="libs/jquery-2.1.4.min.js"></script>
  <script src="libs/vue.min.js"></script>
  <script src="socket.io/socket.io.js"></script>
  <script src="libs/moment.js"></script>
</head>

<body>
  <div class="content">
    <div class="req-domain">
      <input type="url" v-model="domain" placeholder="域名"/>
      <input type="email" v-model="email" placeholder="申请者邮箱"/>
      <button v-on:click="req_cert">请求证书</button>
    </div>
    <div class="certs">
      <div v-for="( service, domain ) in certs">
        {{ domain }}&rArr;<input v-model="certs[domain]" placeholder="服务地址，格式：ip/domain:port"/>
        <button @click="bind_svr(domain, certs[domain])">【域名-服务】绑定</button>
      </div>
    </div>
    <div class="logs">

    </div>

  </div>
  <script src="js/index.js"></script>
</body>

</html>
